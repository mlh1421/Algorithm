    <script type="text/javascript">
        /*  
全排列（递归交换）算法  
1、将第一个位置分别放置各个不同的元素；  
2、对剩余的位置进行全排列（递归）；  
3、递归出口为只对一个元素进行全排列。  
*/
        function swap(arr, i, j) {
            var temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }
        function perm(arr) {
            var temp=[];
                for (var i = n; i < arr.length; i++) {
                    swap(arr, i, n);
                    if (n + 1 < arr.length - 1) //判断数组中剩余的待全排列的元素是否大于1个  
                        fn(n + 1); //从第n+1个下标进行全排列  
                    else
                       temp.push(arr);
                    swap(arr, i, n);
                }
            return temp;
        }
        var a=perm(["01", "02", "03", "04"]);
        console.log(a);
    </script>
